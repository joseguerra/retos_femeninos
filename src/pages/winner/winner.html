<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="OpenSansBold white">Ganadores</span></ion-title>
  </ion-navbar>

  <div class="subHeader">
    <ion-card-header class="gris2 card-header-subtitle text-center">
      <div >Resultados Trivia DIM 2017</div>
    </ion-card-header>
  </div>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Desliza hacia abajo"
      refreshingSpinner="circles"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list class="MyList">
    <ion-item *ngFor="let item of items; let i = index ">
      <ion-avatar item-left>
        {{i+1}}
      </ion-avatar>
      <h1>{{item.name}}</h1>
      <font class="Leter-Grey">Preguntas correctas: </font>{{item.points}}<br>
      <font class="Leter-Grey">Tiempo: </font>{{item.time}}
    </ion-item>
  </ion-list>


</ion-content>
