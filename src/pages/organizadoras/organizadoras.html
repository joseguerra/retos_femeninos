<ion-header no-border>
  <ion-navbar>
    <button ion-button icon-only start menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="white OpenSansRegular">Acerca del Evento</span></ion-title>
  </ion-navbar>
  <div text-center class="subHeader">
    <button ion-button round class="button-info button-organizadoras background-gris3" navPop>Historia</button>
    <button ion-button round class="button-info button-organizadoras background-rosa">Presentadoras</button>
  </div>
</ion-header>

<ion-content>

  <ion-list class="list-organizadoras">

    <ion-item class="OpenSansBold item-organizadoras" *ngFor="let item of organizadoras_items" (click)="onclick(item.id)">

      <div item-left class="div-left">
        <img-loader src="http://dimmexico.co/pics_organizers/{{item?.picture}}" useImg spinner="true"></img-loader>
        <!--<img src="http://dimmexico.co/pics_organizers/{{item?.picture}}" class="img-list-organizadoras">-->
      </div>

      <div padding-left>
        <p text-right><img item-right src="assets/img/icon-Mas.png" class="signo-mas"></p>
        <h2 class="organizadoras-list-title padding-left">{{item?.name}}</h2>
        <p class='OpenSansItalic rosa'>{{item?.title}}</p>
      </div>

    </ion-item>

  </ion-list>


</ion-content>


<div class="sliderContainer" *ngIf="sponsors_items?.length > 2">

  <ion-slides class="sponsors-slider" noSwiping="true" autoplayDisableOnInteraction="false" loop="true" freeMode="true" autoplay="2000">
    <ion-slide *ngFor="let slide of sponsors_items">
      <img src="http://dimmexico.co/pics_sponsors/{{slide?.picture}}"/>
    </ion-slide>
  </ion-slides>

</div>
