<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="OpenSansBold white">Participa y Gana</span></ion-title>
  </ion-navbar>

  <div class="subHeader">
    <ion-card-header class="gris2 card-header-subtitle text-center">
      <div item-left class="subHeaderLeft">Bienvenido, {{name}}</div>
      <div item-right  class="subHeaderRight">{{trivia}}</div>
    </ion-card-header>
  </div>

  <div class="subHeader">
    <ion-card-header class="background-rosa card-header-subtitle-2">
      SELECCIONE UN <span class="OpenSansBold">PATROCINIO</span>
      <ion-icon name="arrow-down" item-right></ion-icon>
    </ion-card-header>
  </div>

</ion-header>


<ion-content no-padding>

  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Desliza hacia abajo"
      refreshingSpinner="circles"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="condicion" class="Background-gray divMarca contenedor">
    <h3 class="Leter-Grey">No hay patrocinios disponibles</h3>
  </div>

    <ion-list radio-group [(ngModel)]="answer">
      <ion-item *ngFor="let item of items">

        <ion-label><img src="{{image}}{{item.picture2}}"/></ion-label>
        <ion-radio value="{{item.picture}}" (click)="model.options = item.id; model.name = item.name"  ></ion-radio>
      </ion-item>
    </ion-list>

    <div class="divMarca contenedor">
      <button [disabled]="!answer" ion-button full round class="button-home background-gris3" (click)="onclick(model.options,answer,model.name)">Siguiente</button>
    </div>
</ion-content>
