<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="OpenSansBold white">Resultados de las Trivias</span></ion-title>
  </ion-navbar>

  <div class="subHeader">
    <ion-card-header class="background-rosa card-header-subtitle-2">
      SELECCIONE EL <span class="OpenSansBold">CINE</span>
      <ion-icon name="arrow-down" item-right></ion-icon>
    </ion-card-header>
  </div>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Desliza hacia abajo"
      refreshingSpinner="circles"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>
  <!--<div class="Background-red divParticipa contenedor"><p class="Leter-Black">{{title}}</p></div>-->
  <div *ngIf="condicion" class="Background-gray divMarca contenedor"><h3 class="Leter-Grey">No hay cines disponibles</h3></div>
  <br>

  <ion-list radio-group [(ngModel)]="answer">
      <ion-item *ngFor="let item of items">
        <ion-label>{{item.place}}</ion-label>
        <ion-radio value="{{item.place}}" (click)="model.options = item.id"  ></ion-radio>
      </ion-item>
  </ion-list>

    <div class="divMarca contenedor">
      <button [disabled]="!answer" ion-button full round class="button-home background-gris3" (click)="onclick(model.options,answer)">Siguiente</button>
    </div>

</ion-content>
