<ion-header no-border>
  <ion-navbar>
    <button ion-button icon-only start menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="white OpenSansRegular">Acerca del Evento</span></ion-title>
  </ion-navbar>
  <div text-center class="subHeader">
    <button ion-button round class="button-info background-gris3 button-organizadoras" (click)="backInformacion()">Historia</button>
    <button ion-button round class="button-info background-rosa button-organizadoras">Presentadoras</button>
  </div>
</ion-header>


<ion-content>

  <ion-card class="card-no-padding card-informacion">
      <!--<img-loader src="http://dimmexico.co/pics_organizers/{{organizador?.picture}}" useImg spinner="true"></img-loader>-->
      <img src="http://dimmexico.co/pics_organizers/{{organizador?.picture}}"/>
      <ion-card-content>
          <!--<img src="assets/img/texto-din-con-fecha.png" class="titulo-img">-->
          <p class="dim-titulo-chico"><span class="rosa OpenSansBold">DIM</span> - Marzo 8 de 2017</p>
          <ion-card-title class="OpenSansBold">
              {{organizador?.name}}
          </ion-card-title>
          <div class="long-text">
              {{organizador?.description}}
          </div>
      </ion-card-content>
  </ion-card>

</ion-content>

<div class="sliderContainer" *ngIf="sponsors_items?.length > 2">

  <ion-slides class="sponsors-slider" noSwiping="true" autoplayDisableOnInteraction="false" loop="true" freeMode="true" autoplay="2000">
    <ion-slide *ngFor="let slide of sponsors_items">
      <img src="http://dimmexico.co/pics_sponsors/{{slide?.picture}}"/>
    </ion-slide>
  </ion-slides>

</div>
