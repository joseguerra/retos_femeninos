<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="white OpenSansRegular">Acerca del Evento</span></ion-title>
  </ion-navbar>
  <ion-toolbar text-center white>
    <span class="gris2">Redes Sociales</span>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item text-center>
      <img src="assets/img/icon-facebook-hd.png" class="logo-redes" (click)="launchFacebook()"/>
      <!-- <p text-center>Facebook Oficial <img src="assets/img/logo-botonera-desplegable.png"></p> -->
    </ion-item>
    <ion-item text-center class="top-negativo">
      <img src="assets/img/icon-twitter-hd.png" class="logo-redes" (click)="launch('twitter://user?screen_name=retosfemeninos')"/>
      <!-- <p text-center>Twitter Oficial <img src="assets/img/logo-botonera-desplegable.png"></p>-->
    </ion-item>
    <ion-item text-center  class="top-negativo">
      <img src="assets/img/icon-instagram-hd.png" class="logo-redes" (click)="launch('instagram://user?username=retosfemeninos')"/>
      <!-- <p text-center>Instagram Oficial <img src="assets/img/logo-botonera-desplegable.png"></p>-->
    </ion-item>

  </ion-list>

</ion-content>


<div class="sliderContainer" *ngIf="sponsors_items?.length > 2">

  <ion-slides class="sponsors-slider" noSwiping="true" autoplayDisableOnInteraction="false" loop="true" freeMode="true" autoplay="2000" *ngIf="sponsors_items?.length > 2">
    <ion-slide *ngFor="let slide of sponsors_items">
      <img src="http://dimmexico.co/pics_sponsors/{{slide?.picture}}"/>
    </ion-slide>
  </ion-slides>

</div>
