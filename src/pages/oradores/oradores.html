<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="white">Acerca del Evento</span></ion-title>
  </ion-navbar>
  <ion-toolbar text-center white>
    <span class="gris2">Oradores</span>
  </ion-toolbar>
</ion-header>


<ion-content no-padding class="card-background-page">

  <ion-card no-margin class="oradores-card" *ngFor="let item of oradores_items" (click)="onclick(item.id)">
    <!--<img src="http://dimmexico.co/pics_orators/{{item?.picture}}" />-->
    <img-loader  src="http://dimmexico.co/pics_orators/{{item?.picture}}"  useImg spinner="true"></img-loader>
    <div class="card-title">{{item?.name}}</div>
  </ion-card>


</ion-content>

<div class="sliderContainer" *ngIf="sponsors_items?.length > 2">

  <ion-slides class="sponsors-slider" noSwiping="true" autoplayDisableOnInteraction="false" loop="true" freeMode="true" autoplay="2000">
    <ion-slide *ngFor="let slide of sponsors_items">
      <img src="http://dimmexico.co/pics_sponsors/{{slide?.picture}}"/>
    </ion-slide>
  </ion-slides>

</div>
