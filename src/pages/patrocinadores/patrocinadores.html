<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="white OpenSansRegular">Acerca del Evento</span></ion-title>
  </ion-navbar>
  <ion-toolbar text-center white>
    <span class="gris2">Patrocinadores</span>
  </ion-toolbar>
</ion-header>

<ion-content no-padding class="card-background-page">

  <ion-list>
    <ion-item text-center *ngFor="let item of patrocinadores_items" class="patrocinadores-item">
      <div padding-left>
        <p text-right><img item-right src="assets/img/icon-Mas.png" class="signo-mas"></p>
      </div>
      <img-loader src="http://dimmexico.co/pics_sponsors/{{item.picture2}}" (click)="onclick(item.id, item.name )" useImg spinner="true"></img-loader>
      <!--<img src="http://dimmexico.co/pics_sponsors/{{item.picture2}}" (click)="onclick(item.id, item.name )"/>-->
    </ion-item>

  </ion-list>

</ion-content>
