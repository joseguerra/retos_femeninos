<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="OpenSansBold white">Participa y Gana</span></ion-title>
  </ion-navbar>

  <div class="subHeader">
    <ion-card-header class="gris2 card-header-subtitle text-center">
      <div item-left class="subHeaderLeft">Bienvenido, {{name}}</div>
      <div item-right  class="subHeaderRight">{{trivia}}</div>
    </ion-card-header>
  </div>

  <div class="subHeader">
    <ion-card-header class="background-rosa card-header-subtitle-2">
      SELECCIONE UNA <span class="OpenSansBold">CIUDAD</span>
      <ion-icon name="arrow-down" item-right></ion-icon>
    </ion-card-header>
  </div>

</ion-header>


<ion-content no-padding>

  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Desliza hacia abajo"
      refreshingSpinner="circles"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <div *ngIf="condicion" class="Background-gray divMarca contenedor"><h3 class="Leter-Grey">No hay ciudades disponibles</h3></div>

  <ion-list radio-group [(ngModel)]="answer">
    <ion-item *ngFor="let item of items">
    <ion-label>{{item.city}}</ion-label>
    <ion-radio value="{{item.city}}" (click)="model.options = item.id"  ></ion-radio>
    </ion-item>
  </ion-list>
    <div class="divMarca contenedor"></div>
</ion-content>

<div class="sliderContainer">
  <button [disabled]="!answer" ion-button full round class="button-home background-gris3 button-city" (click)="onclick(model.options, answer)">Siguiente</button>
</div>
